server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/vanhub
    username: app
    password: app
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings

external:
  pg:
    base-url: http://localhost:8081
